<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="top">
      <div class="timer">

    </div>

    </p>

      <div id="medium">Medium</div>
      <div id="hard">Hard</div>
    </div>

      <p class="msg">Click To Start</p>
      
      <div class="cards">
        
      <div class="row 1">
  
        <div type="button" id="b1" class="button 1">
        </div>

        </div>

     </div>
     
     <div class="row 2">

       </div>

       </div>

       <div type="button" id="b9" class="button 9">
       </div>

       <div type="button" id="b10" class="button 10">
       </div>

    </div>
    
    <div class="row 3">
 
       <div type="button" id="b11" class="button">
       </div>

       <div type="button" id="b12" class="button">
       </div>
        
       <div type="button" id="b13" class="button">
       </div>

       <div type="button" id="b14" class="button">
       </div>

       <div type="button" id="b15" class="button">
       </div>

    </div>
          
    <div class="row 4">
 
       <div type="button" id="b16" class="button">
       </div>

       </div>

       <div type="button" id="b20" class="button">
       </div>

    </div> 

      </div>
     
    </div>

    <button class="newgame">
      New Game
    </button>
  
  
  </body>
  <script src="app.js"></script>
</html>
